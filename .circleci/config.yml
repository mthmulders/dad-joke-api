version: 2

workflows:
  version: 2
  build:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "14 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build

jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Fn CLI
          command: curl -LSs https://raw.githubusercontent.com/fnproject/cli/master/install | sh
      - run:
          name: Build software
          command: |
            pushd get-joke
            fn build
            popd
      - run:
          name: Login to Oracle Cloud Infrastructure Registry
          command: |
            docker login fra.ocir.io -u frwqejk9in9h/oracleidentitycloudservice/circleci -p ${OCIR_TOKEN}
